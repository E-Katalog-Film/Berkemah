<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/index.css">

    <title>Fancypedia</title>
</head>
<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Login Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="../assets/images/1.png" class="img-fluid" style="width: 250px;">
           </div>
           <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Fancypedia</p>
           <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Design on this platform.</small>
       </div> 

    <!-------------------- ------ Right Box ---------------------------->
   
    <div class="col-md-6 right-box">
        <form id="loginForm">
        <div class="row align-items-center">
              <div class="header-text mb-4">
                   <h2>Hello, Fancy Lovers</h2>
                   <p>We are happy to have you back.</p>
              </div>
              <div class="input-group mb-3">
                  <input id="email" type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
              </div>
              <div class="input-group mb-1">
                  <input id="password" type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
              </div>
              <div class="input-group mb-5 d-flex justify-content-between">
              </div>
              <div class="input-group mb-3">
                  <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Login</button>
              </div>
              <div class="row">
                  <small>Don't have account? <a href="./signup.html">Sign Up</a></small>
              </div>
        </div>
    </form>
     </div> 

      </div>
    </div>


    <script type="module" src="../js/main.js"></script>
</body>
</html>
